<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .examples {
            margin-top: 15px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .examples h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .examples p {
            color: #666;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            min-height: 400px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin: 20px 0;
        }

        .success-message {
            background: #eff;
            color: #2d5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="text"] {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Crypto Data Visualization</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="coinInput" 
                    placeholder="Enter crypto coin ID (e.g., bitcoin, ethereum, cardano)"
                    value="bitcoin"
                />
                <button onclick="fetchCoinData()" id="fetchBtn">
                    üìä Get Chart
                </button>
            </div>
            
            <div class="examples">
                <h3>üí° Example Coin IDs:</h3>
                <p>bitcoin, ethereum, cardano, solana, polkadot, chainlink, litecoin, dogecoin, ripple, binancecoin</p>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://crypto-engineering.onrender.com';
        
        async function fetchCoinData() {
            const coinId = document.getElementById('coinInput').value.trim();
            const resultDiv = document.getElementById('result');
            const fetchBtn = document.getElementById('fetchBtn');
            
            if (!coinId) {
                showError('Please enter a coin ID');
                return;
            }
            
            // Show loading state
            fetchBtn.disabled = true;
            fetchBtn.textContent = '‚è≥ Loading...';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching data for <strong>${coinId}</strong>...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE_URL}/coin_data?coin_id=${encodeURIComponent(coinId)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const htmlContent = await response.text();
                
                // Display the returned HTML content
                resultDiv.innerHTML = `
                    <div class="success-message">
                        ‚úÖ Successfully loaded data for <strong>${coinId}</strong>
                    </div>
                    <div class="chart-container">
                        ${htmlContent}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error fetching coin data:', error);
                showError(`Failed to fetch data for "${coinId}". Please check the coin ID and try again.`);
            } finally {
                // Reset button state
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'üìä Get Chart';
            }
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="error">
                    ‚ùå <strong>Error:</strong> ${message}
                </div>
            `;
        }
        
        // Allow Enter key to trigger fetch
        document.getElementById('coinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchCoinData();
            }
        });
        
        // Load bitcoin data on page load
        window.addEventListener('load', function() {
            setTimeout(fetchCoinData, 500);
        });
    </script>
</body>
</html>
